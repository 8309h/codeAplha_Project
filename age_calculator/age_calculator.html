<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Age Calculator</h2>
        
        <!-- Date of Birth Section -->
        <div class="input-group">
            <label for="dob-day">Date of Birth</label>
            <div class="select-container">
                <select id="dob-day"></select>
                <select id="dob-month"></select>
                <select id="dob-year"></select>
            </div>
        </div>

        <!-- Current Date Section -->
        <div class="input-group">
            <label for="current-day">Age at the Date of</label>
            <div class="select-container">
                <select id="current-day"></select>
                <select id="current-month"></select>
                <select id="current-year"></select>
            </div>
        </div>

        <!-- Calculate Button -->
        <button onclick="calculateAge()">Calculate</button>

        <!-- Result Section -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
